<!DOCTYPE html>
<html class="no-js" lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>anim</title>
	<link href="css/ws10.css" rel="stylesheet"/>
	<style>
		.playground{
			display: flex;
			height: 100vh;
			justify-content: space-around;
			align-items: center;
		}
		:root {
			--base-time: 1s;
			--time-scale: 0.4;
			--animated-time: calc(var(--base-time) * var(--time-scale));
		}
		.card{
			width: 80%;
			overflow: hidden;
		}
		.animated{
			transition: transform var(--animated-time) ease ;
			transform: translateX(150px);
		}
		.hide {
			transform: translateX(600px);
		}

	</style>
</head>
<body>
<div data-ws10-spritesheet="img/svg/sprite.mva10.svg" data-ws10-js="spritesheet-loader"></div>
<div data-ws10-spritesheet="img/svg/sprite.mid.svg" data-ws10-js="spritesheet-loader"></div>

<div class="playground">
	<div class="ws10-c-card card" data-responsive="20">
		<button type="button" id="boton" title="CTA" class="ws10-c-button animated">
			Animation
		</button>
	</div>
</div>
<script src="js/ws10.js"></script>
<script>
	document.documentElement.addEventListener('click',() => document.querySelector('#boton').classList.add('hide'));
</script>
</body>
</html>
