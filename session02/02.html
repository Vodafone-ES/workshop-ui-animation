<!DOCTYPE html>
<html class="no-js" lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>anim</title>
	<link href="css/ws10.css" rel="stylesheet"/>
	<style>
		.playground{
			display: flex;
			height: 100vh;
			justify-content: space-around;
			align-items: center;
		}
		.animated:hover{
			animation: flash 0.6s linear;
		}
		.animated2:hover{
			animation: flash 1s linear;
		}
		@keyframes flash {
			0%{
				background-color: #e30000;
			}
			30%{
				background-color: white;
			}
			100%{
				background-color: #900;
			}
		}
	</style>
</head>
<body>
<div data-ws10-spritesheet="img/svg/sprite.mva10.svg" data-ws10-js="spritesheet-loader"></div>
<div data-ws10-spritesheet="img/svg/sprite.mid.svg" data-ws10-js="spritesheet-loader"></div>

<div class="playground">
	<button type="button" name="cta" title="CTA" class="ws10-c-button animated">
		Animation 1
	</button>
	<button type="button" name="cta" title="CTA" class="ws10-c-button animated2">
		Animation 2
	</button>
</div>
<script src="js/ws10.js"></script>

</body>
</html>
