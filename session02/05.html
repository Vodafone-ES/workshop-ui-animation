<!DOCTYPE html>
<html class="no-js" lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>anim</title>
	<link href="css/ws10.css" rel="stylesheet"/>
	<style>
		.playground{
			display: flex;
			height: 100vh;
			justify-content: space-around;
			align-items: center;
		}
		:root {
			--base-time: 1s;
			--time-scale: 4;
			--animated-time: calc(var(--base-time) * var(--time-scale));
		}
		.animated{
			will-change: background-color, width, color;
		}
		.animated:hover{
			animation: anim1 var(--animated-time) linear;
		}
		@keyframes anim1 {
			0%{
				background-color: #e90000;
				width: 200px;
			}
			50%{
				color: #5e2750;
			}
			100%{
				background-color: #900;
				width: 300px;
				color: white;
			}
		}
	</style>
</head>
<body>
<div data-ws10-spritesheet="img/svg/sprite.mva10.svg" data-ws10-js="spritesheet-loader"></div>
<div data-ws10-spritesheet="img/svg/sprite.mid.svg" data-ws10-js="spritesheet-loader"></div>

<div class="playground">
	<button type="button" name="cta" title="CTA" class="ws10-c-button animated">
		Animation
	</button>
</div>
<script src="js/ws10.js"></script>

</body>
</html>
